<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Logger</title>
</head>


<body>
  <nav>
    <a href="/">Fitness Logger</a>
    <a href="/stats"></a>
  </nav>
  <div class="wrapper">
    <header><h1>Fitness Logger</h1></header>

    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Add Your Exercise</h2>

        <form action="POST">
          <div class="workout-type">
            <label for="type">Type of Exercise:</label>

            <select name="type" id="type">
              <option disabled selected>Select Exercise</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
              <option value="strength">Strength</option>
              <option value="flexability">Flexability</option>
          </select>

          </div>

      <div class="cardio-form d-none">

            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Walk" />
            </div>
            <div class="distance">
              <label for="distance">Distance (in Kms):</label>
              <input type="number" name="distance" id="distance" placeholder="4" />
            </div>
            <div class="duration">
              <label for="duration">Duration (in mins):</label>
              <input type="number" name="duration" id="duration" placeholder="30" />
            </div>

      </div>

      <div class="resistance-form d-none">

            <div class="exercise">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="Bench Press" />
            </div>

            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="200" />
            </div>

            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="4" />
            </div>

            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="10" />
            </div>

            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>

        </div>

  <div class="strength-form d-none">

          <div class="strength-name">
            <label for="strength-name">Name:</label>
            <input type="text" name="strength-name" id="strength-name" placeholder="weight-lifts" />
          </div>
          <div class="weights">
            <label for="weights">Weights (in Kgs):</label>
            <input type="number" name="weights" id="weights" placeholder="5" />
          </div>

          <div class="count">
            <label for="count">Count:</label>
            <input type="number" name="count" id="count" placeholder="5" />
          </div>

          <div class="time">
            <label for="time">Duration (mins):</label>
            <input type="number" name="time" id="time" placeholder="30" />
          </div>

    </div>

    <div class="flexability-form d-none">

          <div class="strech">
            <label for="strech">Name:</label>
            <input type="text" name="strech" id="strech" placeholder="Streching" />
          </div>

          <div class="nooftimes">
            <label for="nooftimes">times (num):</label>
            <input type="number" name="nooftimes" id="nooftimes" placeholder="200" />
          </div>

          
      </div>


 <div class="buttons">
  <button disabled class="huge ui orange button complete">Complete Exersises</button>
  <button disabled class="huge ui yellow button add-another">Add New Exercises</button>
 </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast">Exersises Added Successfully!</div>

  <script src="/api.js"></script>
  <script src="/exercise.js"></script>
</body>

</html>
